<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Pyodine Client</title>

		<link rel="stylesheet" href="lib/jquery-ui.min.css" />
		<link rel="stylesheet" href="styles.css" />

		<script src="lib/jquery-3.1.1.min.js"></script>
		<script src="lib/jquery-ui-1.12.1.min.js"></script>
		<script src="lib/plotly-1.24.2.min.js"></script>
		<script src="pyodine-gui.js"></script>
	</head>
	<body>
		<h1>Pyodine Client</h1>
		<p>
			<input id="connect_btn" type="button" value="Connect" />
			to Pyodine server at <input id="host" type="text" value="icarus" />
			(WS port <input id="ws_port" type="number" value="56320" />)
		</p>
		<div class="tabs">
			<ul>
				<li><a href="#logging">Data Logging</a></li>
				<li><a href="#control">Experiment Control</a></li>
			</ul>

			<section id="logging">
				<div class="tabs">
					<ul>
						<li><a href="#tab_adc">ADC Chip</a></li>
						<li><a href="#tab_osc">Oscillator Supplies</a></li>
						<li><a href="#tab_pid">Lockboxes</a></li>
					</ul>
					<div id="tab_adc">
						<div data-title="ADC Channel 0 Voltage" data-ylabel="Voltage in V" class="plot" id="adc0"></div>
						<div data-title="ADC Channel 1 Voltage" data-ylabel="Voltage in V" class="plot" id="adc1"></div>
						<div data-title="ADC Channel 2 Voltage" data-ylabel="Voltage in V" class="plot" id="adc2"></div>
						<div data-title="ADC Channel 3 Voltage" data-ylabel="Voltage in V" class="plot" id="adc3"></div>
						<div data-title="ADC Channel 4 Voltage" data-ylabel="Voltage in V" class="plot" id="adc4"></div>
						<div data-title="ADC Channel 5 Voltage" data-ylabel="Voltage in V" class="plot" id="adc5"></div>
						<div data-title="ADC Channel 6 Voltage" data-ylabel="Voltage in V" class="plot" id="adc6"></div>
						<div data-title="ADC Channel 7 Voltage" data-ylabel="Voltage in V" class="plot" id="adc7"></div>
					</div>
					<div id="tab_osc">
						<div class="plot_group mo">
							<div class="plot" id="mo_temperature"
								data-title="TEC 1 Temperature"
								data-ylabel="Temperature in Menlo Units"></div>
							<div class="plot" id="mo_tec_current"
								data-title="TEC 1 Current"
								data-ylabel="Current in Menlo Units" ></div>
							<div class="plot" id="mo_diode_current"
								data-title="MO Current"
								data-ylabel="Current in Menlo Units"></div>
						</div>
						<div class="plot" data-title="TEC 2 Temperature"
							data-ylabel="Temperature in Menlo Units" id="temp2"></div>
						<div class="plot" data-title="TEC 3 Temperature"
							data-ylabel="Temperature in Menlo Units" id="temp3"></div>
						<div class="plot" data-title="TEC 4 Temperature"
							data-ylabel="Temperature in Menlo Units" id="temp4"></div>
					</div>
					<div id="tab_pid"></div>
				</div>
			</section>

			<section id="control">
				<h2>Lorem Ipsum control section.</h2>
			</section>

		</div>
	</body>
</html>
